name: Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 2
      matrix:
        rust: [stable, beta, nightly, 1.46.0, 1.51.0, 1.55.0, 1.56.0]

    steps:
    - uses: actions/checkout@v2
    - name: ci-all-versions
      run: |
        set -x
        rustup override set ${{ matrix.rust }}
        cargo update
          
        cd "${{github.workspace}}/konst_proc_macros/"
        cargo build
        
        cd "${{github.workspace}}/konst/"
        cargo test --no-default-features --features "__test cmp"
        cargo test --no-default-features --features "__test parsing_no_proc"
        cargo test --no-default-features --features "__test parsing"
        cargo test --no-default-features --features "__test cmp parsing_no_proc"
        cargo test --no-default-features --features "__test cmp parsing"
        cargo test --no-default-features --features "__test alloc cmp parsing"

    - uses: actions/checkout@v2
    - name: ci-nighly
      if: ${{ matrix.rust == '1.51.0' }}
      run: |
        set -x
        rustup override set ${{ matrix.rust }}
        cargo update
        cd "${{github.workspace}}/konst/"
        cargo test --no-default-features --features "__test cmp parsing const_generics"
        cargo test --no-default-features --features "__test alloc cmp parsing const_generics"

    - uses: actions/checkout@v2
    - name: ci-nighly
      if: ${{ matrix.rust == '1.55.0' }}
      run: |
        set -x
        rustup override set ${{ matrix.rust }}
        cargo update
        cd "${{github.workspace}}/konst/"
        cargo test --no-default-features --features "__test cmp parsing rust_1_55"
        cargo test --no-default-features --features "__test alloc cmp parsing rust_1_55"

    - uses: actions/checkout@v2
    - name: ci-nighly
      if: ${{ matrix.rust == '1.56.0' }}
      run: |
        set -x
        rustup override set ${{ matrix.rust }}
        cargo update
        cd "${{github.workspace}}/konst/"
        cargo test --no-default-features --features "__test cmp parsing rust_1_56"
        cargo test --no-default-features --features "__test alloc cmp parsing rust_1_56"

    - uses: actions/checkout@v2
    - name: ci-nighly
      if: ${{ matrix.rust == 'nightly' && runner.os == 'Linux' }}
      run: |
        set -x
        rustup override set ${{ matrix.rust }}

        cargo update -Z minimal-versions
        
        cd "${{github.workspace}}/konst_proc_macros/"
        cargo build

        cd "${{github.workspace}}/konst/"
        
        cargo test --no-default-features --features "__test cmp"
        cargo test --no-default-features --features "__test parsing_no_proc"
        cargo test --no-default-features --features "__test parsing"
        cargo test --no-default-features --features "__test constant_time_slice"
        cargo test --no-default-features --features "__test const_generics"
        cargo test --no-default-features --features "__test rust_1_55"
        cargo test --no-default-features --features "__test rust_1_56"
        cargo test --no-default-features --features "__test nightly_mut_refs"
        cargo test --no-default-features --features "__test cmp parsing constant_time_slice nightly_mut_refs"
        cargo test --no-default-features \
            --features "alloc __test cmp parsing constant_time_slice nightly_mut_refs"

        MIRI_NIGHTLY=nightly-$(curl -s https://rust-lang.github.io/rustup-components-history/x86_64-unknown-linux-gnu/miri)
        echo "Installing latest nightly with Miri"
        echo "$MIRI_NIGHTLY"
        rustup set profile minimal
        rustup default "$MIRI_NIGHTLY"
        rustup override set "$MIRI_NIGHTLY"
        rustup component add miri
        cargo miri setup

        cargo clean 

        # Needed to test try_into_array impl used before Rust 1.51.0
        env MIRIFLAGS="-Zmiri-disable-isolation " \
        cargo miri test --no-default-features -- try_into_array

        env RUST_BACKTRACE=0 MIRIFLAGS="-Zmiri-disable-isolation " \
            cargo miri test --no-default-features \
            --features "alloc __test cmp parsing constant_time_slice nightly_mut_refs"
